<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Recorder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        .section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
        }
        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        .recorder-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        .record-btn {
            background: #ef4444;
            color: white;
        }
        .record-btn:hover {
            background: #dc2626;
            transform: scale(1.05);
        }
        .record-btn.recording {
            background: #991b1b;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .stop-btn {
            background: #6b7280;
            color: white;
        }
        .stop-btn:hover {
            background: #4b5563;
        }
        .play-btn {
            background: #10b981;
            color: white;
        }
        .play-btn:hover {
            background: #059669;
        }
        .save-btn {
            background: #667eea;
            color: white;
        }
        .save-btn:hover {
            background: #5568d3;
        }
        .download-btn {
            background: #f59e0b;
            color: white;
        }
        .download-btn:hover {
            background: #d97706;
        }
        .delete-btn {
            background: #ef4444;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
        }
        .delete-btn:hover {
            background: #dc2626;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .lyrics-editor {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }
        .lyrics-editor:focus {
            outline: none;
            border-color: #667eea;
        }
        .recordings-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .recording-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .recording-info {
            flex: 1;
        }
        .recording-name {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 5px;
        }
        .recording-date {
            font-size: 12px;
            color: #6b7280;
        }
        .recording-actions {
            display: flex;
            gap: 10px;
        }
        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }
        .status.recording {
            background: #fee2e2;
            color: #991b1b;
        }
        .status.idle {
            background: #dbeafe;
            color: #1e40af;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéπ Piano Recorder</h1>
        
        <div class="main-content">
            <div class="section">
                <h2>Recording</h2>
                <div class="status idle" id="status">Ready to Record</div>
                <input type="text" id="recordingName" placeholder="Recording name (optional)" />
                <div class="recorder-controls">
                    <button class="record-btn" id="recordBtn">üî¥ Record</button>
                    <button class="stop-btn" id="stopBtn" disabled>‚èπ Stop</button>
                    <button class="save-btn" id="saveBtn" disabled>üíæ Save</button>
                </div>
                <audio id="audioPlayback" controls style="width: 100%; margin-top: 15px; display: none;"></audio>
            </div>

            <div class="section">
                <h2>Lyrics</h2>
                <textarea class="lyrics-editor" id="lyricsEditor" placeholder="Write your lyrics here..."></textarea>
            </div>
        </div>

        <div class="section">
            <h2>Saved Recordings</h2>
            <div class="recordings-list" id="recordingsList">
                <p style="text-align: center; color: #6b7280;">No recordings yet. Start recording!</p>
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let recordings = [];
        let currentRecordingBlob = null;

        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const saveBtn = document.getElementById('saveBtn');
        const status = document.getElementById('status');
        const audioPlayback = document.getElementById('audioPlayback');
        const recordingName = document.getElementById('recordingName');
        const lyricsEditor = document.getElementById('lyricsEditor');
        const recordingsList = document.getElementById('recordingsList');

        recordBtn.addEventListener('click', startRecording);
        stopBtn.addEventListener('click', stopRecording);
        saveBtn.addEventListener('click', saveRecording);

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    currentRecordingBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(currentRecordingBlob);
                    audioPlayback.src = audioUrl;
                    audioPlayback.style.display = 'block';
                    saveBtn.disabled = false;
                    status.className = 'status idle';
                    status.textContent = 'Recording Complete - Preview & Save';
                };

                mediaRecorder.start();
                recordBtn.disabled = true;
                recordBtn.classList.add('recording');
                stopBtn.disabled = false;
                saveBtn.disabled = true;
                status.className = 'status recording';
                status.textContent = 'üî¥ Recording in Progress...';
            } catch (err) {
                alert('Error accessing microphone: ' + err.message);
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                recordBtn.disabled = false;
                recordBtn.classList.remove('recording');
                stopBtn.disabled = true;
            }
        }

        function saveRecording() {
            if (!currentRecordingBlob) return;

            const name = recordingName.value.trim() || `Recording ${recordings.length + 1}`;
            const lyrics = lyricsEditor.value;
            const date = new Date().toLocaleString();

            const reader = new FileReader();
            reader.onloadend = () => {
                const recording = {
                    id: Date.now(),
                    name: name,
                    lyrics: lyrics,
                    date: date,
                    audioData: reader.result
                };

                recordings.push(recording);
                renderRecordings();
                
                recordingName.value = '';
                lyricsEditor.value = '';
                audioPlayback.style.display = 'none';
                currentRecordingBlob = null;
                saveBtn.disabled = true;
                status.className = 'status idle';
                status.textContent = 'Saved! Ready for next recording';
            };
            reader.readAsDataURL(currentRecordingBlob);
        }

        function renderRecordings() {
            if (recordings.length === 0) {
                recordingsList.innerHTML = '<p style="text-align: center; color: #6b7280;">No recordings yet. Start recording!</p>';
                return;
            }

            recordingsList.innerHTML = recordings.map(rec => `
                <div class="recording-item">
                    <div class="recording-info">
                        <div class="recording-name">${rec.name}</div>
                        <div class="recording-date">${rec.date}</div>
                        ${rec.lyrics ? '<div style="font-size: 12px; color: #6b7280; margin-top: 5px;">üìù Has lyrics</div>' : ''}
                    </div>
                    <div class="recording-actions">
                        <button class="play-btn" onclick="playRecording(${rec.id})">‚ñ∂ Play</button>
                        <button class="download-btn" onclick="downloadRecording(${rec.id})">‚¨á Download</button>
                        <button class="delete-btn" onclick="deleteRecording(${rec.id})">üóë</button>
                    </div>
                </div>
            `).join('');
        }

        function playRecording(id) {
            const recording = recordings.find(r => r.id === id);
            if (recording) {
                audioPlayback.src = recording.audioData;
                audioPlayback.style.display = 'block';
                audioPlayback.play();
                if (recording.lyrics) {
                    lyricsEditor.value = recording.lyrics;
                }
            }
        }

        function downloadRecording(id) {
            const recording = recordings.find(r => r.id === id);
            if (recording) {
                const a = document.createElement('a');
                a.href = recording.audioData;
                a.download = `${recording.name}.wav`;
                a.click();

                if (recording.lyrics) {
                    const lyricsBlob = new Blob([recording.lyrics], { type: 'text/plain' });
                    const lyricsUrl = URL.createObjectURL(lyricsBlob);
                    const lyricsLink = document.createElement('a');
                    lyricsLink.href = lyricsUrl;
                    lyricsLink.download = `${recording.name}_lyrics.txt`;
                    lyricsLink.click();
                }
            }
        }

        function deleteRecording(id) {
            if (confirm('Are you sure you want to delete this recording?')) {
                recordings = recordings.filter(r => r.id !== id);
                renderRecordings();
            }
        }

        renderRecordings();
    </script>
</body>
</html>
